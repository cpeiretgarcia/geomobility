<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geomobility</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a3a52;
            --accent: #e85d35;
            --light: #f5f3ef;
            --text: #2c2c2c;
            --text-light: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--light);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(245, 243, 239, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(26, 58, 82, 0.1);
            z-index: 100;
            padding: 1rem 0;
        }

        nav .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-family: 'Crimson Pro', serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent);
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* Animated geometric background */
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 0;
            background-image: 
                linear-gradient(var(--primary) 1px, transparent 1px),
                linear-gradient(90deg, var(--primary) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridShift 20s linear infinite;
        }

        @keyframes gridShift {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        .accent-shape {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent), transparent);
            opacity: 0.1;
            filter: blur(80px);
            z-index: 0;
            animation: float 15s ease-in-out infinite;
        }

        .accent-shape:nth-child(1) {
            top: -10%;
            right: -10%;
        }

        .accent-shape:nth-child(2) {
            bottom: -10%;
            left: -10%;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, 30px);
            }
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 900px;
            text-align: center;
            animation: fadeInUp 1.2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-wrapper {
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 600;
            color: var(--primary);
            line-height: 1.2;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .title-geo {
            display: inline-block;
            position: relative;
        }

        .title-geo::after {
            content: '';
            position: absolute;
            bottom: 0.2em;
            left: 0;
            right: 0;
            height: 0.15em;
            background: var(--accent);
            opacity: 0.3;
            animation: underlineExpand 1.5s ease-out 0.5s both;
        }

        @keyframes underlineExpand {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        .subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            color: var(--text-light);
            font-weight: 400;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.7;
        }

        .decorative-line {
            width: 60px;
            height: 3px;
            background: var(--accent);
            margin: 2rem auto;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.8s both;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s both;
            cursor: pointer;
        }

        .scroll-indicator span {
            font-size: 0.85rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        .scroll-arrow {
            width: 24px;
            height: 24px;
            border-right: 2px solid var(--accent);
            border-bottom: 2px solid var(--accent);
            transform: rotate(45deg);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: rotate(45deg) translateY(0);
            }
            50% {
                transform: rotate(45deg) translateY(8px);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                margin-bottom: 1rem;
            }

            .scroll-indicator {
                bottom: 1rem;
            }

            nav ul {
                gap: 1rem;
            }

            nav .container {
                padding: 0 1.5rem;
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" class="logo">Geomobility</a>
            <ul>
                <li><a href="intro.html">About the project</a></li>
                <li><a href="https://cpeiretgarcia.github.io/">Clara Peiret-Garc√≠a</a></li>
            </ul>
        </div>
    </nav>

    <div class="background-grid"></div>
    <div class="accent-shape"></div>
    <div class="accent-shape"></div>
    
    <div class="container">
        <div class="content">
            <div class="title-wrapper">
                <h1>
                    <span class="title-geo">Geomobility</span>
                </h1>
                <div class="decorative-line"></div>
                <p class="subtitle">
                    Geodemographics for Equitable Mobility Futures
                </p>
            </div>
        </div>
        
        <div class="scroll-indicator" onclick="window.location.href='intro.html'">
            <span>Learn More</span>
            <div class="scroll-arrow"></div>
        </div>
    </div>
</body>
</html>
