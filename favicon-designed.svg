<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="#1a3a52"/>
  
  <!-- Subtle grid pattern -->
  <line x1="0" y1="8" x2="32" y2="8" stroke="#f5f3ef" stroke-width="0.5" opacity="0.15"/>
  <line x1="0" y1="16" x2="32" y2="16" stroke="#f5f3ef" stroke-width="0.5" opacity="0.15"/>
  <line x1="0" y1="24" x2="32" y2="24" stroke="#f5f3ef" stroke-width="0.5" opacity="0.15"/>
  <line x1="8" y1="0" x2="8" y2="32" stroke="#f5f3ef" stroke-width="0.5" opacity="0.15"/>
  <line x1="16" y1="0" x2="16" y2="32" stroke="#f5f3ef" stroke-width="0.5" opacity="0.15"/>
  <line x1="24" y1="0" x2="24" y2="32" stroke="#f5f3ef" stroke-width="0.5" opacity="0.15"/>
  
  <!-- G letter -->
  <text x="16" y="24" font-family="Crimson Pro, serif" font-size="20" font-weight="600" fill="#f5f3ef" text-anchor="middle">G</text>
  
